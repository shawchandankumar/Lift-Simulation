<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lift Simulation</title>
</head>
<body>
    <header id="heading">
        <h1 id="main_heading">Lift Simulation</h1>
        <form class="number">
            <div class="inputs" id="floor_div">
                <label for="floors">No of Floors : </label>
                <input type="text" id="floors" required>
            </div>
            <div class="inputs" id="lift_div">
                <label for="lifts">No of Lifts : </label>
                <input type="text" id="lifts">
            </div>
            <button id="sbmit">GO</button>
        </form>
        <a id="codeLink" href="https://github.com/shawchandankumar/Lift-Simulation" 
        target="_blank">Source Code</a>
    </header>
    <div id="floors_lifts"></div>
    <script src="script.js"></script>
</body>
</html>
